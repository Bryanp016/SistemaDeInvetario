{% extends "layout.html" %}

{% block title %}
<title>Suavización exponencial</title>
{% endblock %}

{% block content %}
<legend class="text-center header">Suavización exponencial</legend><br>
<div class="container">
    <legend class="text-left header">Subir</legend>
    <div class="card">
        <form enctype="multipart/form-data" method="POST" action="{{url_for('calcularSuavizacionExponencial')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlFile1">Entrada del archivo (.xlsx)</label>
                        <!-- <a class="btn btn-warning float-right"
                            href="{{url_for('static', filename='file/template.xlsx')}}" role="button">Descargar
                            plantilla</a> -->
                        <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                            required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            El archivo Excel debe contener dos columnas, una columna "Período" y una columna "Promedio".
                        </small>
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Subir</button>

            </div>
        </form><br>
    </div>
</div><br>
{% endblock %}
