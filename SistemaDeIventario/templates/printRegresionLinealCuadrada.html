{% extends "layout.html" %}

{% block title %}
<title>Regresión lineal cuadrada</title>
{% endblock %}

{% block content %}
<legend class="text-center header">Regresión lineal cuadrada</legend><br>
<div class="container">
    <legend class="text-left header">Resultado</legend>
    <div class="card">
        <form enctype="multipart/form-data" method="POST" action="{{url_for('calcularRegresionLineal')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlFile1">Entrada del archivo (.xlsx)</label>
                        <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                            required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            El archivo Excel debe contener dos columnas, una columna "X" y una columna "Y".
                        </small>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Subir</button>
                <!-- <a class="btn btn-success float-right" href="{{url_for('static', filename='file/template3.xlsx')}}"
                    role="button">Descargar plantilla</a> -->
            </div>
        </form><br>
    </div>
</div><br>

<div class="container">
    <legend class="text-left header">Gráfica</legend>
    <div class="card">
        <center><img src="data:image/png;base64,{{ image }}"></center>
    </div>
</div><br>

<div class="container">
    <legend class="text-left header">Tabla de resultados</legend>
    <!-- <a class="btn btn-success" href="{{url_for('static', filename='file/data.xlsx')}}" role="button">Exportar a
        Excel</a>
    <a class="btn btn-warning" href="{{url_for('static', filename='file/data.csv')}}" role="button">Exportar a csv</a> -->
</div><br>

<div class="container">
    {{data|safe}}
</div>
{% endblock %}
